<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/preloader.css">
</head>

<body>
    <div id="main-wrapper" class="container">
        <div class="row justify-content-center bg_image" id="opa">
            <div class="col-xl-10">
                <div class=" border-card0">
                    <div class="card-body p-0">
                        <div class="row no-gutters">
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="mb-5">
                                        <h3 class="h4 font-weight-bold text-theme">Login</h3>
                                    </div>
                                    <h6 class="mb-0 balo">Welcome back!</h6>
                                    <p class="text-muted mt-2 mb-5">Enter your email address and password to access admin panel.</p>
                                    <form class="login-form">
                                        <div class="form-group form-icon ">
                                            <label for="exampleInputEmail1">Email address</label>
                                            <input id="exampleInputEmail1" class="form-control" />
                                            <i class="fa-solid fa-circle-check" id="circleCheck"></i>
			                                <i class="fa-solid fa-circle-exclamation"></i>
			                                <small>Error message</small>
                                        </div>
                                        <div class="form-group form-icon ">
                                            <label for="exampleInputPassword1">Password</label>
                                            <input id="exampleInputPassword1" class="form-control" type="password"/>
                                            <i class="fa-solid fa-circle-check" id="circleCheck"></i>
			                                <i class="fa-solid fa-circle-exclamation"></i>
			                                <small>Error message</small>
                                        </div>
                                        <span>* required</span>
                                        <button class=" btn-theme" type="submit">Login</button>
                                        <a class="forgot-link float-right text-primary" href="#l">Forgot password?</a>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 d-none d-lg-inline-block">
                                <div class="account-block rounded-right">
                                    <div class="overlay rounded-right"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="text-muted text-center mt-3 mb-0">Don&#39;t have an account? <a class="text-primary ml-1" href="register.html">register</a></p>
            </div>
        </div>

        <div class="container">
            <div class='loader' style="display: none;">
              <div class='loader--dot'></div>
              <div class='loader--dot'></div>
              <div class='loader--dot'></div>
              <div class='loader--dot'></div>
              <div class='loader--dot'></div>
              <div class='loader--dot'></div>
              <div class='loader--text'></div>
            </div>
        </div>
    </div>
    <script type="module" src="./assets/js/index.js"></script>
</body>


</html>
