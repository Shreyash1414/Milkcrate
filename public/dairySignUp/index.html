<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Untitled</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div id="main-wrapper" class="container">
        <div class="row justify-content-center margin_reduce">
            <div class="col-xl-10">
                <div class=" border-card0">
                    <div class="card-body p-0">
                        <div class="row no-gutters">
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="mb-5">
                                        <h3 class="h4 font-weight-bold text-theme">Sign Up</h3>
                                    </div>
                                    <h6 class="mb-0 balo">Welcome to Milkcrate</h6>
                                    <p class="text-muted mt-2 mb-5">Enter your email address and password to access admin panel.</p>
                                    <form class="dairySignUp">
                                        <div class="form-group">
                                            <label for="InputEmail1">Email address</label>
                                            <input id="InputEmail1" name="dairyEmail" class="form-control" type="email" />
			                                <small>Error message</small>
                                        </div>
                                        <div class="form-group">
                                            <label for="InputPassword1">Password</label>
                                            <input id="InputPassword1" name="dairyPass" class="form-control" type="password" />
			                                <small>Error message</small>
                                        </div>
                                        <div class="form-group mb-5 ">
                                            <label for="InputPassword2"> Confirm Password</label>
                                            <input id="InputPassword2" name="dairyConfPass" class="form-control" type="password" />
			                                <small>Error message</small>
                                        </div>
                                        <button class=" btn-theme" type="submit">Login</button>
                                        <a class="forgot-link float-right text-primary" href="#l">Forgot password?</a>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 d-none d-lg-inline-block">
                                <div class="account-block rounded-right">
                                    <div class="overlay rounded-right"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="text-muted text-center mt-3 mb-0">Don&#39;t have an account? <a class="text-primary ml-1" href="register.html">register</a></p>
            </div>
        </div>
    </div>
  
   <script src="assets/js/forms/dairySignUpForm.js"></script>
