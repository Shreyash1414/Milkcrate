<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Register Form Manager</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <div id="signUP">
      <form class="signup-form">

        <!-- form header -->
        <div class="form-header">
          <h1>Create Manager's Account</h1>
        </div>

        <!-- form body -->
        <div class="form-body">
          <!--  *********************************Personal Details************************************* -->

          <div>
            <h2>Personal Details</h2>
            <!-- Firstname and Lastname -->
            <div class="horizontal-group">
              <div class="form-group left">
                <label for="firstname" class="label-title">First name *</label>
                <input type="text" id="firstname" class="form-input" placeholder="enter your first name"
                  name="firstname" />
              </div>
              <div class="form-group right">
                <label for="lastname" class="label-title">Last Name*</label>
                <input type="text" id="lastname" class="form-input" placeholder="enter your last name"
                  name="firstname" />
              </div>
            </div>


            <!-- AAHDAR Details -->
            <div class="form-group">
              <label for="Aadhar_no" class="label-title">Aadhar no.*</label>
              <input type="text" name="Aadhar_no" id="adharno" class="form-input" placeholder="enter your Aadhar no."
                min="12" max="12" title="Addhar Card">
            </div>

            <!-- Aadhar document -->
            <div class="form-group">
              <label for="choose-file" class="label-title">Upload Aadhar Document<br></label>
              <input type="file" id="choose-file1" size="80">
            </div>

            <!-- Gender and Contact No. -->
            <div class="horizontal-group">
              <div class="form-group left">
                <label class="label-title">Gender:</label>
                  <div class="input-group" id="gender">
                    <input type="radio" name="gender" value="male" id="male"> Male</label>
                    <input type="radio" name="gender" value="female" id="female"> Female</label>
                  </div>
                </div>
              <div class="form-group right">
                <label for="experience" class="label-title">Age</label>
                <input type="number" id="age" min="18" max="80" value="18" class="form-input" name="age">
              </div>
            </div>

            <!-- contact no -->
            <div class="horizontal-group">
              <div class="form-group left">
                <label class="label-title">Contact No.*</label>
                <div>
                  <input type="tel" id="phone" class="form-input" name="phone" placeholder="enter your phone no.">
                </div>
              </div>
              <div class="form-group right">
                <label class="label-title"> Alternate Contact No.</label>
                <div>
                  <input type="tel" id="phone2" class="form-input" name="phone2" placeholder="enter Alternate phone no."
                    min="10" max="10">
                </div>
              </div>

            </div>

            <!-- Profile picture and Age -->
            <div class="form-group">
              <label for="choose-file" class="label-title">Upload Profile Picture</label>
              <input type="file" id="choose-file2" size="80">
            </div>
          </div>



          <!--  *********************************Dairy Details************************************* -->
          <div class="form-group">
            <h2>Dairy Details</h2>

            <div class="form-group">
              <label for="firstname" class="label-title">Dairy Name *</label>
              <input type="text" id="dairyname" class="form-input" placeholder="Enter Dairy Name" name="dairyName" />
            </div>
            <div class="form-group">
              <label for="location" class="label-title">Dairy Location*</label>
              <input type="text" id="location" class="form-input" placeholder="Enter Dairy Location"
                name="dairyAddress">
            </div>
            <div class="horizontal-group">
              <div class="form-group left">
                <label for="password" class="label-title">Tal. *</label>
                <input type="text" id="Tal" class="form-input" placeholder="enter Taluka" name="dairyTaluka">
              </div>
              <div class="form-group right">
                <label for=" " class="label-title">District *</label>
                <input type="text" class="form-input" id="District" placeholder="enter District" name="dairyDistrict">
              </div>
            </div>

          </div>


          <!-- *********************Account Details************************* -->
          <div>
            <h2>Account Details</h2>
            <!-- Email -->
            <div class="form-group">
              <label for="email" class="label-title">Email*</label>
              <input type="email" id="email" class="form-input" placeholder="enter your email" name="dairyEmail">
            </div>

            <!-- Passwrod and confirm password -->
            <div class="horizontal-group">
              <div class="form-group left">
                <label for="password" class="label-title">Password *</label>
                <input type="password" id="password" class="form-input" placeholder="enter password" name="dairyPass">
              </div>
              <div class="form-group right">
                <label for=" " class="label-title">Confirm Password *</label>
                <input type="password" class="form-input" id="confirm-password" placeholder="enter password again">
              </div>
            </div>

          </div>

          <!-- form-footer -->
          <div class="form-footer">
            <span>* required</span>
            <button type="submit" class="btn">Create</button>
          </div>

      </form>

    </div>

  </body>

</html>
