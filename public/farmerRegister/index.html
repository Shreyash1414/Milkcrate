<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Farmer</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <form class="Addfarmer-form" id="userLogin">
    <!-- form header -->
    <div class="form-header">
      <h1>Add new Farmer</h1>
    </div>

    <!-- form body -->
    <div class="form-body">

      <!--  *********************************Personal Details************************************* -->

      <div>
        <h2>Personal Details</h2>
        <!-- Firstname and Lastname -->
        <div class="horizontal-group">
          <div class="form-group left">
            <label for="firstname" class="label-title">First name *</label>
            <input type="text" id="firstname" class="form-input" placeholder="enter first name" required="required" />
          </div>
          <div class="form-group right">
            <label for="lastname" class="label-title">Last Name*</label>
            <input type="text" id="lastname" class="form-input" placeholder="enter last name" required="required" />
          </div>
        </div>

        <!-- AAHDAR Details -->
        <div class="form-group">
          <label for="Aadhar no." class="label-title">Aadhar no.*</label>
          <input type="text" id="aadhar" name="addhar no." class="form-input" placeholder="enter Aadhar no." min="12"
            max="12" pattern="^\d{4}\s\d{4}\s\d{4}$" title="Addhar Card" required="required">
        </div>


        <!-- Gender and age -->
        <div class="horizontal-group">
          <div class="form-group left">
            <label class="label-title">Gender:</label>
            <div class="input-group">
              <label for="male"><input type="radio" name="gender" value="male" id="male"> Male</label>
              <label for="female"><input type="radio" name="gender" value="female" id="female"> Female</label>
            </div>
          </div>
          <div class="form-group right adjust">
            <label for="experience" class="label-title">Age</label>
            <input type="number" min="18" max="80" value="18" class="form-input">
          </div>
        </div>

        <!-- contact no -->
        <div class="horizontal-group">
          <div class="form-group left">
            <label class="label-title">Contact No.*</label>
            <div>
              <input type="tel" id="phone" class="form-input" name="phone" placeholder="enter your phone no."
                required="required">
            </div>
          </div>
          <div class="form-group right">
            <label class="label-title"> Alternate Contact No.</label>
            <div>
              <input type="tel" id="phone2" class="form-input" name="phone2" placeholder="enter Alternate phone no.">
            </div>
          </div>

        </div>
       
      </div>



      <div id="recaptcha-container"></div>
      <!-- Footer -->
      <!-- form-footer -->
      <div class="form-footer">
        <span>* required</span>
        <button type="submit" class="btn">Add</button>
      </div>

    </div>
  </form>


  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase.js"></script>
  <script type="module" src="./assets/js/index.js"></script>
</body>

</html>
